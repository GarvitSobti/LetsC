<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steady Assist</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-top">
          <div>
            <h1>Steady Assist</h1>
            <p class="tagline">Making the web easier to navigate</p>
          </div>
          <button class="help-btn" id="helpBtn" title="Show tutorial">?</button>
        </div>
      </header>

      <main>
        <!-- Main Toggle -->
        <div class="toggle-section">
          <label class="toggle-label">
            <span class="toggle-text">Enable Assistance</span>
            <div class="toggle-wrapper">
              <input type="checkbox" id="mainToggle" checked />
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>

        <!-- Status Indicator -->
        <div class="status-card">
          <div class="status-indicator">
            <div class="status-dot active"></div>
            <span id="statusText">Active on this page</span>
          </div>
        </div>

        <!-- Stats Display (shows after use) -->
        <div class="stats-card" id="statsCard" style="display: none">
          <h3>Session Stats</h3>
          <div class="stat-row">
            <span class="stat-label">Assistance Events</span>
            <span class="stat-value" id="assistCount">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Clicks Stabilized</span>
            <span class="stat-value" id="clickCount">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Confidence Level</span>
            <span class="stat-value" id="confidenceLevel">Learning...</span>
          </div>
        </div>

        <!-- Settings (collapsed by default) -->
        <details class="settings-section">
          <summary>Advanced Settings</summary>
          <div class="settings-content">
            <div class="setting-item">
              <label for="sensitivity">Sensitivity</label>
              <input type="range" id="sensitivity" min="1" max="5" value="3" />
              <span class="setting-value" id="sensitivityValue">Medium</span>
            </div>

            <div class="setting-item">
              <label for="visualFeedback">
                <input type="checkbox" id="visualFeedback" checked />
                Show visual feedback
              </label>
            </div>

            <div class="setting-item">
              <label for="autoAdapt">
                <input type="checkbox" id="autoAdapt" checked />
                Auto-adapt to my habits
              </label>
            </div>
          </div>
        </details>

        <!-- Quick Actions -->
        <div class="actions">
          <button class="btn-secondary" id="resetBtn">Reset Learning</button>
        </div>

        <!-- Demo Mode Controls -->
        <details class="demo-section">
          <summary>Demo Mode</summary>
          <div class="settings-content">
            <div class="setting-item">
              <label for="demoToggle">
                <input type="checkbox" id="demoToggle" />
                Demo Mode (simulate tremor)
              </label>
            </div>

            <div class="setting-item">
              <label for="simulateTremor">
                <input type="checkbox" id="simulateTremor" checked />
                Simulate Tremor
              </label>
            </div>

            <div class="setting-item">
              <label for="tremorSeverity">Tremor Severity</label>
              <input
                type="range"
                id="tremorSeverity"
                min="1"
                max="3"
                value="2"
              />
              <span class="setting-value" id="tremorSeverityValue"
                >Moderate</span
              >
            </div>

            <div class="setting-item">
              <button class="btn-secondary" id="demoRunBtn">
                Auto-run Demo
              </button>
              <button
                class="btn-secondary"
                id="demoPauseBtn"
                style="display: none"
              >
                Pause
              </button>
              <button class="btn-secondary" id="demoOnceBtn">
                Simulate Once
              </button>
            </div>

            <div class="setting-item">
              <label for="demoSpeed">Playback Speed</label>
              <input type="range" id="demoSpeed" min="1" max="5" value="4" />
              <span class="setting-value" id="demoSpeedValue">1x</span>
            </div>
          </div>
        </details>
      </main>

      <footer>
        <p class="footer-text">No data leaves your browser</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
